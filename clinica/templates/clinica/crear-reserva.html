{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- Link css line-division -->
    <link rel="stylesheet" href="{% static 'clinica/css/division.css' %}">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <title>Clinica Hipocrates</title>
</head>

<body>
    <!-- Inicio nav -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="{% static 'clinica/img/hipo_500X500.png' %}" alt="Hipocrates" class="size-logo"></img>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link h4" aria-current="page" href="{%url 'home' %}">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link h4" href="{% url 'reserva'%}">Atención Médica</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link h4" href="consultas.html">Consultas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Nav -->
    <div class="container descrip-hipo col-12">
        <div class="col-3">
            <h1 class=" h1">Clinica Hipocrates</h1>
        </div>
        <div class="col-5" style="text-align: center; padding-top: 10px;">
            <p> Salud mas cerca de tí</p>
        </div>
        <div class="col-4" style=" text-align: center; padding-top: 10px;">
            <p>{{crearReserva}}</p>
        </div>

    </div>
    <div class="container-fluid" style="padding-bottom: 20px;">
        <div class="col line-division">
            <!-- es solo linea de division -->
        </div>
    </div>
    <!-- Reservas -->

<div class="container-fluid">
    <div class="row">
        <h2>Reserva tu hora</h2>
    </div>
    <div class="row row-cols-1">
        <div class="col">
            <label for="selEsp">Selecciona especialidad</label>
            <select class="form-select form-select-lg mb-3" id="selEsp" aria-label=".form-select-lg example">
                
                <option value="" selected>Selecciona especialidad</option>
                <option value="1">Medicina General</option>
                <option value="2">Imagenologia</option>
              </select>
        </div>
        <div class="col">
            <label for="selMed">Selecciona Médico</label>
            <select class="form-select form-select-lg mb-3" id="selMed" disabled aria-label=".form-select-lg example">
                <option value="" selected>Selecciona médico</option>
                <option value="1">Juan Perez</option>
                <option value="2">Maria</option>
              </select>
        </div>
        <div class="col">
            <label for="selDia">Selecciona el día</label>
            <select class="form-select form-select-lg mb-3" id="selDia" disabled aria-label=".form-select-lg example">
                <option value="" selected>Selecciona día</option>
                <option value="1">25/10/2021</option>
                <option value="2">26/10/2021</option>
                <option value="3">27/10/2021</option>
              </select>
        </div>
        <div class="col">
            <label for="selHor">Selecciona la hora</label>
            <select class="form-select form-select-lg mb-3" id="selHor" disabled aria-label=".form-select-lg example">
                <option value="" selected>Selecciona hora</option>
                <option value="1">09:00</option>
                <option value="2">10:00</option>
                <option value="3">11:00</option>
              </select>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="reservar" type="button" disabled>Reservar</button>
          </div>
    </div>



</div>
<!-- footer -->
<footer class="text-center text-gray  fixed-bottom" style="background-color: #e3f2fd;">
    <!-- Grid container -->
    <!-- <div class="container p-4"></div> -->
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: #e3f2fd;">
        © 2021 Copyright:
        <a class="text-gray" href="{%url 'home' %}">clinicaHipocrates.cl</a>
    </div>
    <!-- Copyright -->
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="{% static 'clinica/js/reservas.js' %}"></script>

</body>

</html>
